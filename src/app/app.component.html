<div class="container">
<div class="row">
<div class="col-xs-12">
<h2>My Servers</h2>
<button class="btn btn-primary" (click)="onAddServer()"> Add Servers</button>
<br><br>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let server of Servers; let i=index"
  (click)="onRemoveServer(1)">{{server}}
  
  </li>
</ul>
</div>
</div>
</div>
